<html>
  <head>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>
      var soundID = "Thunder";

      function loadSound() {
        createjs.Sound.registerSound("assets/thunder.ogg", soundID);
      }

      function playSound() {
        createjs.Sound.play(soundID);
      }

      var tombol;

      function init() {
        stage.enableMouseOver(20);

        var preload = new createjs.LoadQueue();
        preload.addEventListener("fileload", handleFileComplete);
        preload.loadFile("/sounds/musicBG.mp3", "tombolGan");

        function handleFileComplete(e) {
          createjs.Sound.registerSound("/sounds/musicBG.mp3", "tombolGan");

          tombolKlik = createjs.Sound.play("tombolGan", { loop: -1 });
        }

        tmbl.addEventListener("click", tombolKlikEd.bind(this));

        function tombolKlikEd() {
          tombolKlik.play();
        }
      }

      init();
    </script>
  </head>
  <body onload="loadSound();">
    <button onclick="playSound();" class="playSound">Play Sound</button>
  </body>
</html>
